<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo básico de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="contenedor-todo" class="container py-md-5 py-sm-2 custom-padding border border-2 shadow-lg">
        <header class="d-flex justify-content-center mt-2">
        <h1 class="text-center ">| Registre sus datos |</h1>
        </header>
        <form action="saludo.html" onsubmit="return validar()" method="post"
            class="w-100 p-3 mb-4 mt-2 mx-auto rounded border border-2 shadow-lg ">
            <div class="row mb-3">
                <div class="col-md-6  col-xs-2 mt-3">
                    <label class="form-label">Username</label>
                    <input id="input-username" class="form-control custom-input" type="text"
                        placeholder="Ingrese su nombre de usuario">
                    <div id="error-username" class="small mt-2 mb-3"></div>
                </div>
                <div class="col-md-6  col-xs-2 mt-3">
                    <label class="form-label">Teléfono</label>
                    <div id="telefono-all" class="input-group">
                        <select id="select-pais" onchange="actualizarPrefijo()" class="form-select input-group-text">
                            <option  value="default" selected disabled hidden >Pais</option>
                            <option value="CO">CO</option>
                            <option value="CL">CL</option>
                            <option value="PE">PE</option>
                        </select>
                        <input id="input-telefono" class="form-control custom-input" type="tel" placeholder="Ingrese su teléfono" onfocus="verificarSeleccionPais()">
                    </div>
                    <div id="error-telefono" class="small mt-2 mb-3"></div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6  col-xs-2 mt-3">
                    <label class="form-label">Contraseña</label>
                    <input id="input-contraseña" class="form-control custom-input" type="password"
                        placeholder="Ingrese su contraseña">
                    <div id="error-contraseña" class="small mt-2 mb-3"></div>
                </div>
                <div class="col-md-6  col-xs-2 mt-3">
                    <label class="form-label ">Confirmar Contraseña</label>
                    <input id="input-confirmar-contraseña" class="form-control custom-input" type="password"
                        placeholder="Confirme su contraseña">
                    <div id="error-confirmar-contraseña" class="small mt-2 mb-3"></div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-6  col-xs-2 mt-3">
                    <label class="form-label">Dirección</label>
                    <input id="input-direccion" class="form-control custom-input" type="text">
                    <div id="error-direccion" class="small mt-2 mb-5"></div>
                </div>
                <div class="col-md-6  col-xs-2 mt-3">
                    <label class="form-label">Comuna</label>
                    <select id="select-comuna" class="form-select custom-input" name="comuna">
                        <option value="default" selected disabled hidden></option>
                        <option value="sanjo">San José de la Mariquina</option>
                        <option value="lanco">Lanco</option>
                        <option value="mafil">Máfil</option>
                        <option value="loslagos">Los Lagos</option>
                        <option value="paillaco">Paillaco</option>
                        <option value="corral">Corral</option>
                        <option value="panguipulli">Panguipulli</option>
                    </select>
                    <div id="error-comuna" class="small mt-2 mb-3"></div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6 col-xs-2 mt-3">
                    <label class="form-label">Ingrese alguna afición/pasatiempo</label>
                    <div class="input-group">
                        <input class="form-control" type="text" id="input-aficion" placeholder="Ingrese una afición/pasatiempo">
                        <button onclick="agregar_aficion()" type="button" class="btn btn-success">Agregar</button>
                    </div>
                    <div class="mt-3">
                        <div id="error-aficiones" class="small mt-2 mb-3">* Mínimo 2 aficiones.</div>
                    </div>
                    <div id="lista-aficiones" class="mt-3">
                        <ul id="ul-aficiones" class="list-group">
                
                        </ul>
                    </div>
                </div>
                <div class="col-md-6  col-xs-2 mt-3">
                    <label class="form-label">URL de su páguina web</label>
                    <input id="input-url" class="form-control custom-input mb-3" type="text">
                    <div id="error-url" class="small mt-2 mb-3"></div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-block text-center">
                <button class="btn btn-primary btn-lg px-5" type="submit">Enviar</button>
            </div>
        </form>
        <footer class="card-footer">
            <h2 class="text-center">Nombre: Juan Pablo Espinoza Albornoz Rut: 21541552-k</h2>
            <h2 class="text-center">Seccion: TI2031/D-B50-N3-P12-C1/D Valdivia B5</h2>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/validaciones.js"></script>
</body>
</html>
